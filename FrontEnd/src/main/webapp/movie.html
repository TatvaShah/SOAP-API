        <script>
            let movieData;
            fetch('http://localhost:8080/MovieUserRest/resources/api/listAllMovies')
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        movieData = data;
                        //console.log(movieData[0].movietitle)
                        displayList(movieData);
                    })

            function getDataById(e) {
                let userId = document.getElementById('id').value;
                fetch(`http://localhost:8080/MovieUserRest/resources/api/getMovieById/${userId}`)
                        .then(response => {
                            return response.json();
                        })
                        .then(data => {
                            movieData = data;
                            displayObjectList(movieData);
                        })
            }


            function displayList(md) {

            <th><input type='text' name='id' id='id' placeholder='Search By ID'><input type='submit' id='find' name='find' value='FIND' onClick='getDataById()'></th></tr></thead>"
                htmlTable += "<tbody><tr>";

                for (var i = 0; i < md.length; i++) {
                    console.log("IN loop");

                    htmlTable += "<td>" + md[i].movierating + "</td>";
                    htmlTable += "<td>" + md[i].moviereleasedate + "</td>";

                document.getElementById('table').innerHTML = htmlTable;
